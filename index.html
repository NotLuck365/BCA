<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" href="data/grup-bca.png">
    <title>BERKAH RAMADHAN BCA - MOBILE</title>
    
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #333;
        }

        header {
            background-color: rgb(0, 103, 167);
            color: white;
            text-align: center;
            padding: 30px 15px; /* Padding lebih besar biar lega */
        }

        header img {
            width: 120px; /* Ukuran logo di HP jangan terlalu besar */
            height: auto;
            margin-bottom: 10px;
        }

        header h1 {
            margin: 0;
            font-size: 22px; /* Ukuran judul pas untuk layar HP */
            letter-spacing: 1px;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Gambar utama biar tidak melebar keluar layar */
        .promo-img {
            width: 100%;
            max-width: 350px; /* Batas lebar maksimal di layar lebar */
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            width: 80%; /* Tombol lebar di HP lebih mudah diklik */
            max-width: 300px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            cursor: pointer;
            border: none;
            background-color: rgb(0, 103, 167);
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        footer {
            background-color: rgb(0, 103, 167);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <header>
        <img src="data/white-bca.png" alt="Logo BCA">            
        <h1>BERKAH RAMADHAN BCA</h1>
    </header>

    <main>
        <img src="data/ramadan.jpeg" class="promo-img" alt="Promo Berkah"> 
        
        <p><b>DAFTARKAN DIRI ANDA SEKARANG</b></p>
        
        <a href="data/valak.jpg" style="width: 100%; display: flex; justify-content: center; text-decoration: none;">
            <button>DAFTAR SEKARANG</button>
        </a>
    </main>

    <footer>
        <b>PT. BANK CENTRAL ASIA</b><br>
        &copy; 2026 Copyright Reserved
    </footer>

</body>
</html>
